<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="//use.typekit.net/cen6cew.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=/js/jax-config.js"></script>
    
    <script type="text/javascript" src="js/jquery-min.js"></script>
    <script type="text/javascript" src="js/marked.min.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <div class="site grid" tabindex="-1">
      <div class="site__global focusable site__section grid grid__col grid__col-1-2">
        <div class="global__term">
          <div class="term__output"></div>
          <div class="term__input">
            <div class="term__entry entry-0">
              <div class="input__prompt"></div>
              <textarea class="input__cmd"></textarea>
              <div class="term__results"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="site__edit hide focusable site__section grid__col grid__col-1-2" tabindex="-1">
        <div class="edit__meta">
          <textarea class="edit__title wrap" placeholder="Title"></textarea>
          <textarea class="edit__tag hide wrap" placeholder="Tag"></textarea>
        </div>
        <div class="edit__main">
          <textarea class="edit__content wrap" placeholder="Content"></textarea>
          <textarea class="edit__preamble hide wrap" placeholder="Preamble"></textarea>
        </div>
      </div>
      <div class="site__view site__section grid__col grid__col-1-2 wrap">
        <div class="begingroup hide"></div>
        <div class="view__title"></div>
        <div class="view__preamble hide"></div>
        <div class="view__content text"></div>
        <div class="endgroup hide"></div>
      </div>
    </div>
  </body>
</html>
